<!DOCTYPE html>
<html>

<head>
   <title>Lab3 Erickson Photos</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <script>
      $(document).ready(function () { //Dom Ready
         $('#fujian').on('show.bs.modal', function (e) { //Event listener
            var image = $(e.relatedTarget).data('image'); //Fetch image url from modal trigger <a> link
            $(".showimage").attr("src", image); //load image in modal
         });
      });
   </script>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="./hwstyle.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <main>



      <!-- Modal -->
      <div data-bs-theme="dark" class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
         <div class="modal-dialog modal-xl">
            <div class="modal-content">
               <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Picture</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <img class="w-100" id="modalImg" src="">
               </div>
            </div>
         </div>
      </div>



      <div class="photo-grid">
         <div class="row">
            <div class="col-sm-10" data-bs-toggle="modal" data-bs-target="#photoModal">
               <div class="row">
                  <div class="col-sm-8 grid-pic">
                     <a href="#" onclick="javascript:document.getElementById('modalImg').src='ui_img/1.jpeg'"> <img
                           src="./imgs/1.jpeg"></a>
                  </div>
                  <div class="col-sm-4 grid-pic">
                     <a href="#" onclick="javascript:document.getElementById('modalImg').src='ui_img/2.jpeg'"> <img
                           src="./imgs/2.jpeg"></a>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-3 grid-pic">
                     <a href="#" onclick="javascript:document.getElementById('modalImg').src='ui_img/3.jpeg'"> <img
                           src="./imgs/3.jpeg"></a>
                  </div>
                  <div class="col-sm-6 grid-pic">
                     <a href="#" onclick="javascript:document.getElementById('modalImg').src='ui_img/4.jpeg'"> <img
                           src="./imgs/4.jpeg"></a>
                  </div>
                  <div class="col-sm-3 grid-pic">
                     <a href="#" onclick="javascript:document.getElementById('modalImg').src='ui_img/5.jpg'"> <img
                           src="./imgs/5.jpg"></a>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-6 grid-pic">
                     <a href="#" onclick="javascript:document.getElementById('modalImg').src='ui_img/6.jpeg'"> <img
                           src="./imgs/6.jpeg"></a>
                  </div>
                  <div class="col-sm-6 grid-pic">
                     <a href="#" onclick="javascript:document.getElementById('modalImg').src='ui_img/7.jpeg'"> <img
                           src="./imgs/7.jpeg"></a>
                  </div>
               </div>
            </div>
            <div class="col-sm-2">
               <div class="sidebar">
                  <div class="col">
                     <div class="row">
                        <div class="company-name">Pic Palace</div>
                     </div>
                     <div class="nav-links">
                        <div class="row">
                           <a class="selected" href="#">Photos</a>
                        </div>
                        <div class="row">
                           <a href="bio.html">Bio</a>
                        </div>
                        <div class="row">
                           <a href="blog.html">Blog</a>
                        </div>
                        <div class="row">
                           <a href="#" class="" data-bs-toggle="modal" data-bs-target="#contactModal">Contact</a>


                           <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                              aria-hidden="true">
                              <div class="modal-dialog">
                                 <div class="modal-content">
                                    <div class="modal-header">
                                       <h1 class="modal-title fs-5" id="exampleModalLabel">Contact Me</h1>
                                       <button type="button" class="btn-close" data-bs-dismiss="modal"
                                          aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                       <form>
                                          <div class="form-group">
                                             <label for="recipient-name" class="col-form-label">Recipient:</label>
                                             <input type="text" class="form-control" id="recipient-name" disabled=true
                                                value="admin@web.com">
                                          </div>
                                          <div class="form-group">
                                             <label for="message-text" class="col-form-label">Message:</label>
                                             <textarea class="form-control" id="message-text"></textarea>
                                          </div>
                                       </form>
                                    </div>
                                    <div class="modal-footer">
                                       <button type="button" class="btn btn-secondary"
                                          data-bs-dismiss="modal">Send</button>
                                    </div>
                                 </div>
                              </div>
                           </div>



                        </div>
                     </div>
                     <div class="row">
                        <div class="social-media">
                           <a href="https://www.google.com/search?q=twitter" target="_blank">
                              <i class="bx bxl-twitter"></i></a>
                           <a href="https://www.google.com/search?q=facebook" target="_blank">
                              <i class="bx bxl-facebook"></i></a>
                           <a href="https://www.google.com/search?q=instagram" target="_blank">
                              <i class="bx bxl-instagram-alt"></i></a>
                        </div>


                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

   </main>
</body>

</html>
