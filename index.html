<!DOCTYPE html>
<html>

<head>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="./hwstyle.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <main>
      <div class="photo-grid">
         <div class="row">
            <div class="col-sm-10">
               <div class="row">
                  <div class="col-sm-8">
                     <img src="./imgs/1.jpeg">
                  </div>
                  <div class="col-sm-4">
                     <img src="./imgs/2.jpeg">
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-3">
                     <img src="./imgs/3.jpeg">
                  </div>
                  <div class="col-sm-6">
                     <img src="./imgs/4.jpeg">
                  </div>
                  <div class="col-sm-3">
                     <img src="./imgs/5.jpg">
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-6">
                     <img src="./imgs/6.jpeg">
                  </div>
                  <div class="col-sm-6">
                     <img src="./imgs/7.jpeg">
                  </div>
               </div>
            </div>
            <div class="col-sm-2">
               <div class="sidebar">
                  <div class="col">
                     <div class="row">
                        <div class="company-name">Pic Palace</div>
                     </div>
                     <div class="nav-links">
                        <div class="row">
                           <a href="#">Home</a>
                        </div>
                        <div class="row">
                           <a href="#">Photos</a>
                        </div>
                        <div class="row">
                           <a href="#">Bio</a>
                        </div>
                        <div class="row">
                           <a href="#">Blog</a>
                        </div>
                        <div class="row">
                           <a href="#" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Contact</a>
                           <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                              aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog" role="document">
                                 <div class="modal-content">
                                    <div class="modal-header">
                                       <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                       </button>
                                    </div>
                                    <div class="modal-body">
                                       <form>
                                          <div class="form-group">
                                             <label for="recipient-name" class="col-form-label">Recipient:</label>
                                             <input type="text" class="form-control" id="recipient-name" disabled=true
                                                value="admin@web.com">
                                          </div>
                                          <div class="form-group">
                                             <label for="message-text" class="col-form-label">Message:</label>
                                             <textarea class="form-control" id="message-text"></textarea>
                                          </div>
                                       </form>
                                    </div>
                                    <div class="modal-footer">
                                       <button type="button" class="btn btn-secondary"
                                          data-dismiss="modal">Close</button>
                                       <button type="button" class="btn btn-primary">Send message</button>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="social-media">
                              <i class="bx bxl-twitter"></i>
                              <i class="bx bxl-facebook"></i>
                              <i class="bx bxl-instagram-alt"></i>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

   </main>
</body>

</html>
